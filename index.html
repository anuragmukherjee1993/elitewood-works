<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EliteWood Works | Premium Custom Furniture</title>

    <link rel="stylesheet" href="style.css">

    <style>
        body {
            margin: 0;
            background: #1b120c;
            font-family: Arial, sans-serif;
        }

        /* HERO SECTION */
        .hero {
            padding-top: 120px; /* navbar ke liye space */
            padding-bottom: 60px;
        }

        .hero-container {
            max-width: 1200px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 40px;
            padding: 0 20px;
        }

        .hero-text {
            flex: 1;
            color: #e2b07a;
        }

        .hero-text h1 {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .hero-text p {
            font-size: 18px;
            color: #d3c0a5;
            margin-bottom: 25px;
        }

        .btn-main {
            display: inline-block;
            background: #d6a26f;
            color: #1b120c;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }

        /* SLIDER */
        .hero-slider {
            flex: 1;
            height: 380px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        #sliderImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.8s ease-in-out;
        }

        /* RESPONSIVE */
        @media (max-width: 900px) {
            .hero-container {
                flex-direction: column;
                text-align: center;
            }

            .hero-text h1 {
                font-size: 36px;
            }

            .hero-slider {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <section class="hero">
        <div class="hero-container">

            <div class="hero-text">
                <h1>Crafting Quality Wood Products</h1>
                <p>Custom Furniture & Wood Solutions tailored to your needs.</p>
                <a href="services.html" class="btn-main">Our Services</a>
            </div>

            <div class="hero-slider">
                <img id="sliderImage"
                     src="Images/dominik-scythe-v8vz-Roj8zo-unsplash.jpg"
                     alt="Premium Wooden Furniture">
            </div>

        </div>
    </section>

    <script>
        const images = [
            "Images/dominik-scythe-v8vz-Roj8zo-unsplash.jpg",
            "Images/WhatsApp Image 2026-01-04 at 7.14.53 PM.jpeg",
            "Images/WhatsApp Image 2026-01-04 at 7.14.54 PM (1).jpeg"
        ];

        let i = 0;
        const imgElement = document.getElementById("sliderImage");

        setInterval(() => {
            imgElement.style.opacity = 0;
            setTimeout(() => {
                i = (i + 1) % images.length;
                imgElement.src = images[i];
                imgElement.style.opacity = 1;
            }, 500);
        }, 4000);
    </script>

</body>
</html>
