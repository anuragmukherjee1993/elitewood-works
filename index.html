<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EliteWood Works | Premium Custom Furniture</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #sliderImage {
            transition: opacity 0.8s ease-in-out;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hero-slider {
            height: 400px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <section class="hero">
        <div class="container hero-container">
            <div class="hero-text">
                <h1>Crafting Quality Wood Products</h1>
                <p>Custom Furniture & Wood Solutions tailored to your needs.</p>
                <a href="services.html" class="btn-main">Our Services</a>
            </div>
            <div class="hero-slider">
                <img id="sliderImage" src="Images/dominik-scythe-v8vz-Roj8zo-unsplash.jpg" alt="Furniture Slider">
            </div>
        </div>
    </section>

    <script>
        // Exact filenames from your VS Code structure
        const images = [
            "Images/dominik-scythe-v8vz-Roj8zo-unsplash.jpg",
            "Images/WhatsApp Image 2026-01-04 at 7.14.53 PM.jpeg",
            "Images/WhatsApp Image 2026-01-04 at 7.14.54 PM (1).jpeg"
        ];

        let i = 0;
        const imgElement = document.getElementById('sliderImage');
        if (imgElement) {
            imgElement.src = images[0];
            setInterval(() => {
                i = (i + 1) % images.length;
                imgElement.style.opacity = 0;
                setTimeout(() => {
                    imgElement.src = images[i];
                    imgElement.style.opacity = 1;
                }, 500);
            }, 4000);
        }
    </script>
</body>

</html>
