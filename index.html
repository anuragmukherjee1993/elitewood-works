<div class="hero-slider">
    <img id="sliderImage" src="Images/dominik-scythe-v8vz-Roj8zo-unsplash.jpg"
        style="width:100%; height:100%; object-fit:cover;">
</div>

<div class="social-links">
    <a href="https://facebook.com/yourpage" target="_blank"><i class="fab fa-facebook"></i></a>
    <a href="https://instagram.com/yourpage" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://youtube.com/yourchannel" target="_blank"><i class="fab fa-youtube"></i></a>
</div>

<script>
    // Exact paths from your VS Code
    const images = [
        "Images/dominik-scythe-v8vz-Roj8zo-unsplash.jpg",
        "Images/WhatsApp Image 2026-01-04 at 7.14.53 PM.jpeg",
        "Images/WhatsApp Image 2026-01-04 at 7.14.54 PM (1).jpeg"
    ];

    let i = 0;
    const imgElement = document.getElementById('sliderImage');

    function startSlider() {
        if (imgElement) {
            // First image load check
            imgElement.src = images[0];

            setInterval(() => {
                i = (i + 1) % images.length;
                imgElement.style.opacity = 0;
                setTimeout(() => {
                    imgElement.src = images[i];
                    imgElement.style.opacity = 1;
                }, 500);
            }, 4000);
        }
    }
    window.onload = startSlider;
</script>
