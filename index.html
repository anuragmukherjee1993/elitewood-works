<script>
    // Slider Logic with exact case-sensitive paths
    const images = [
        "images/dominik-scythe-v8vz-Roj8zo-unsplash.jpg",
        "images/WhatsApp%20Image%202026-01-04%20at%207.14.53%20PM.jpeg",
        "images/WhatsApp%20Image%202026-01-04%20at%207.14.54%20PM%20(1).jpeg"
    ];
    let i = 0;
    const imgElement = document.getElementById('sliderImage');

    function changeImage() {
        if (imgElement) {
            i = (i + 1) % images.length;
            imgElement.style.opacity = 0;
            setTimeout(() => {
                imgElement.src = images[i];
                imgElement.style.opacity = 1;
            }, 800);
        }
    }
    setInterval(changeImage, 4000);
</script>
