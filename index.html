<style>
    /* Saara CSS jo maine pehle diya tha wo yahan dalo taaki page bikhre na */
    body {
        background: #2c1b0e;
        color: #f4f4f4;
    }

    .hero-slider {
        height: 400px;
        background: #000;
        overflow: hidden;
    }

    /* ... baki saara design ... */
</style>

<div class="hero-slider">
    <img id="sliderImage" src="Images/dominik-scythe-v8vz-Roj8zo-unsplash.jpg"
        style="width:100%; height:100%; object-fit:cover;">
</div>

<div class="social-links">
    <a href="https://facebook.com/yourpage" target="_blank"><i class="fab fa-facebook"></i></a>
    <a href="https://instagram.com/yourpage" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://youtube.com/yourchannel" target="_blank"><i class="fab fa-youtube"></i></a>
</div>

<script>
    // Exact matching your VS Code folder: "Images" with capital 'I'
    const imageList = [
        "Images/dominik-scythe-v8vz-Roj8zo-unsplash.jpg",
        "Images/WhatsApp Image 2026-01-04 at 7.14.53 PM.jpeg",
        "Images/WhatsApp Image 2026-01-04 at 7.14.54 PM (1).jpeg"
    ];

    let count = 0;
    const sliderImg = document.getElementById('sliderImage');

    setInterval(() => {
        if (sliderImg) {
            count = (count + 1) % imageList.length;
            sliderImg.style.opacity = 0.5; // Smooth transition
            setTimeout(() => {
                sliderImg.src = imageList[count];
                sliderImg.style.opacity = 1;
            }, 500);
        }
    }, 4000);
</script>
