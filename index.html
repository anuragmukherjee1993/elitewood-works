<script>
    // Exact filenames from your folder
    const images = [
        "Images/dominik-scythe-v8vz-Roj8zo-unsplash.jpg",
        "Images/WhatsApp Image 2026-01-04 at 7.14.53 PM.jpeg",
        "Images/WhatsApp Image 2026-01-04 at 7.14.54 PM (1).jpeg"
    ];

    let i = 0;
    const img = document.getElementById('sliderImage');
    if (img) {
        img.src = images[0]; // Start with first image
        setInterval(() => {
            i = (i + 1) % images.length;
            img.style.opacity = 0;
            setTimeout(() => {
                img.src = images[i];
                img.style.opacity = 1;
            }, 500);
        }, 4000);
    }

    // Backend URL fix (Localhost hata diya)
    document.getElementById('contactForm')?.addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            message: document.getElementById('message').value
        };
        try {
            const response = await fetch('/api/contact', { // No localhost here
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            if (response.ok) alert("Success!");
        } catch (err) { console.error(err); }
    });
</script>
