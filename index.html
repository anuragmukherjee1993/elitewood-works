</head>

<body>
    <header style="background: #1a1008; padding: 20px 0;">
        <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
            <div class="logo" style="font-size: 24px; font-weight: bold; color: #d4a373;">EliteWood <span>Works</span>
            </div>
            <nav>
                <ul style="display: flex; list-style: none; gap: 20px;">
                    <li><a href="index.html" style="color: #d4a373; text-decoration: none;">Home</a></li>
                    <li><a href="about.html" style="color: #d4a373; text-decoration: none;">About</a></li>
                    <li><a href="services.html" style="color: #d4a373; text-decoration: none;">Services</a></li>
                    <li><a href="contact.html" style="color: #d4a373; text-decoration: none;">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero" style="padding: 60px 0; display: flex; align-items: center;">
        <div class="container" style="display: flex; flex-wrap: wrap; gap: 40px; align-items: center;">
            <div style="flex: 1; min-width: 300px;">
                <h1 style="font-size: 3rem; color: #d4a373; margin-bottom: 20px;">Crafting Quality Wood Products</h1>
                <p style="margin-bottom: 30px;">Custom Furniture & Wood Solutions tailored to your needs.</p>
                <a href="#contact-us" class="btn-main"
                    style="background: #d4a373; color: #fff; padding: 12px 30px; text-decoration: none; border-radius: 5px;">Learn
                    More</a>
            </div>
            <div class="hero-slider"
                style="flex: 1; min-width: 300px; height: 400px; border-radius: 15px; overflow: hidden;">
                <img id="sliderImage" src="images/dominik-scythe-v8vz-Roj8zo-unsplash.jpg" alt="Furniture Slider"
                    style="width: 100%; height: 100%; object-fit: cover; transition: opacity 0.8s;">
            </div>
        </div>
    </section>

    <footer style="background: #120a05; padding: 50px 0; color: #fff; margin-top: 50px;">
        <div class="container"
            style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 40px;">
            <div>
                <h3 style="color: #d4a373; margin-bottom: 15px;">EliteWood Works</h3>
                <p style="color: #bbb;">Premium custom furniture crafted with passion.</p>
            </div>
            <div>
                <h3 style="color: #d4a373; margin-bottom: 15px;">Follow Us</h3>
                <div style="display: flex; gap: 20px; font-size: 24px;">
                    <a href="#" style="color: #fff;"><i class="fab fa-facebook"></i></a>
                    <a href="#" style="color: #fff;"><i class="fab fa-instagram"></i></a>
                    <a href="#" style="color: #fff;"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </div>
        <p style="text-align: center; margin-top: 40px; color: #666; border-top: 1px solid #222; padding-top: 20px;">Â©
            2026 EliteWood Works. All Rights Reserved.</p>
    </footer>

    <script>
        // Slider Images - Exact Paths
        const images = [
            "images/dominik-scythe-v8vz-Roj8zo-unsplash.jpg",
            "images/WhatsApp Image 2026-01-04 at 7.14.53 PM.jpeg",
            "images/WhatsApp Image 2026-01-04 at 7.14.54 PM (1).jpeg"
        ];
        let i = 0;
        setInterval(() => {
            const img = document.getElementById('sliderImage');
            if (img) {
                i = (i + 1) % images.length;
                img.style.opacity = 0;
                setTimeout(() => { img.src = images[i]; img.style.opacity = 1; }, 500);
            }
        }, 3000);
    </script>
</body>

</html>
