<style>
    /* Saara CSS jo maine pehle diya tha wo yahan dalo taaki page bikhre na */
    body {
        background: #2c1b0e;
        color: #f4f4f4;
    }

    .hero-slider {
        height: 400px;
        background: #000;
        overflow: hidden;
    }

    /* ... baki saara design ... */
</style>

<div class="hero-slider">
    <img id="sliderImage" src="Images/dominik-scythe-v8vz-Roj8zo-unsplash.jpg"
        style="width:100%; height:100%; object-fit:cover;">
</div>

<div class="social-links">
    <a href="https://facebook.com/yourpage" target="_blank"><i class="fab fa-facebook"></i></a>
    <a href="https://instagram.com/yourpage" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://youtube.com/yourchannel" target="_blank"><i class="fab fa-youtube"></i></a>
</div>

<script>
    const images = [
        "Images/dominik-scythe-v8vz-Roj8zo-unsplash.jpg", // 'I' capital hai
        "Images/WhatsApp Image 2026-01-04 at 7.14.53 PM.jpeg", // .jpeg extension
        "Images/WhatsApp Image 2026-01-04 at 7.14.54 PM (1).jpeg"
    ];

    let i = 0;
    const img = document.getElementById('sliderImage');
    if (img) {
        img.src = images[0]; // Pehli image load karein
        setInterval(() => {
            i = (i + 1) % images.length;
            img.style.opacity = 0;
            setTimeout(() => {
                img.src = images[i];
                img.style.opacity = 1;
            }, 500);
        }, 4000);
    }
</script>
