<section class="container" style="padding: 100px 20px;">
    <div style="display: flex; gap: 50px; align-items: flex-start;">

        <div style="flex: 1;">
            <h2 style="color: #d4a373; font-size: 2.5rem; margin-bottom: 20px;">Get in Touch</h2>
            <p>Visit our workshop or call us directly.</p>
            <div style="margin-top:20px;">
                <p><strong>Email:</strong> info@elitewood.com</p>
                <p><strong>Phone:</strong> +91 93516 75893</p>
            </div>
            <div>Ready to upgrade your home? Get in touch with us today for custom furniture solutions with yous budget.
                Call to Action: "Get a Free Quote" or "Book a Consultation".</div>
        </div>


        <div
            style="flex: 1; background: #3e2714; padding: 30px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.3);">
            <form id="contactForm">
                <input type="text" id="name" placeholder="Your Name" required
                    style="width:100%; padding:12px; margin-bottom:15px; border:none; border-radius: 5px;">

                <input type="email" id="email" placeholder="Your Email" required
                    style="width:100%; padding:12px; margin-bottom:15px; border:none; border-radius: 5px;">

                <textarea id="message" placeholder="Your Message" required
                    style="width:100%; padding:12px; height:120px; border:none; border-radius: 5px; margin-bottom:15px; font-family: inherit;"></textarea>

                <button type="submit" class="btn-main" style="width:100%;">Send Message</button>
            </form>
            <p id="status" style="text-align: center; margin-top: 15px; font-weight: bold;"></p>
        </div>
    </div>
</section>

<script>
    document.getElementById('contactForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const status = document.getElementById('status');
        status.innerText = "Sending...";
        status.style.color = "#d4a373";

        const data = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            message: document.getElementById('message').value
        };

        try {
            // Your backend is running on port 5000
            const response = await fetch('http://localhost:5000/api/contact', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                status.style.color = "#4CAF50";
                status.innerText = "✅ Success! Saved in MongoDB.";
                document.getElementById('contactForm').reset();
            } else {
                status.innerText = "❌ Server Error!";
            }
        } catch (err) {
            status.style.color = "#f44336";
            status.innerText = "❌ Connection Failed! Run 'node script.js'.";
        }
    });
</script>
